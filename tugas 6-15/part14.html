<!DOCTYPE html>
<html>
<head>
   <title>Formulir Pendaftaran Kursus</title>
</head>
<body>
<form action="pendaftaran.html" method="post">

Nama Lengkap: <input type="text" name="nama_lengkap" placeholder="Masukkan nama lengkap" />
<br />

Email: <input type="email" name="email" placeholder="contoh@email.com" />
<br />

Jenis Kelamin:
<input type="radio" name="gender" value="pria" /> Pria
<input type="radio" name="gender" value="wanita" checked /> Wanita
<br />

Pilih Kelas Kursus:
<select name="kelas">
  <option value="web">Kursus Web Programming</option>
  <option value="desain" selected>Kursus Desain Grafis</option>
  <option value="data">Kursus Analisis Data</option>
</select>
<br />

Metode Belajar:
<input type="checkbox" name="online" checked /> Online
<input type="checkbox" name="offline" /> Offline
<br />

Pesan Tambahan:
<textarea name="pesan" rows="4" cols="30" placeholder="Tulis pesan tambahan di sini..."></textarea>
<br />

<input type="submit" value="Daftar Sekarang">
<input type="reset" value="Reset Formulir">

</form>
</body>
</html>
